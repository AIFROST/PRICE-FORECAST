name: Fetch Vividfog Prediction File
on:
  schedule:
    # 09:00 Finnish time (EET/EEST)
    - cron: '0 7 * * *'   # Winter (EET, UTC+2): 09:00 Finnish = 07:00 UTC
    - cron: '0 6 * * *'   # Summer (EEST, UTC+3): 09:00 Finnish = 06:00 UTC
    # 21:00 Finnish time (EET/EEST)
    - cron: '0 19 * * *'  # Winter (EET, UTC+2): 21:00 Finnish = 19:00 UTC
    - cron: '0 18 * * *'  # Summer (EEST, UTC+3): 21:00 Finnish = 18:00 UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  fetch-file:
    runs-on: ubuntu-latest
    steps:
      # 1. Shallow checkout (faster)
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # 2. Download prediction file with retry
      - name: Fetch vividfog-prediction.json (with retry)
        uses: nick-invision/retry@v3
        with:
          timeout_seconds: 30
          max_attempts: 2
          retry_wait_seconds: 10
          command: |
            curl --fail --connect-timeout 10 --max-time 25 \
              "https://raw.githubusercontent.com/vividfog/nordpool-predict-fi/refs/heads/main/deploy/prediction.json" \
              -o vividfog-prediction.json
      
      # 3. Commit only if there are actual changes
      - name: Commit and push if changed
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          
          git add vividfog-prediction.json
          
          # Exit early if no changes
          if git diff --staged --quiet; then
            echo "ℹ️ No changes detected in prediction file"
            exit 0
          fi
          
          git commit -m "Update vividfog-prediction.json [skip ci]"
          git push || (git pull --rebase && git push)
          
          echo "✅ Successfully updated prediction file"
