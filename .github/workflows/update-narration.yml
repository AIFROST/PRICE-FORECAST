name: Fetch Latest Narration File

on:
  # Ajetaan automaattisesti joka tunti
  schedule:
    - cron: '0 * * * *'
  # Mahdollistaa manuaalisen ajon
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-file:
    runs-on: ubuntu-latest
    steps:
      # 1. Otetaan repositorion tiedostot käyttöön
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Ladataan narration.md-tiedosto
      - name: Fetch narration.md
        run: |
          # Haetaan tiedosto ja tallennetaan se nimellä narration.md
          curl "https://raw.githubusercontent.com/vividfog/nordpool-predict-fi/main/deploy/narration.md" -o narration.md

      # 3. Tallennetaan ("commit") tiedosto, jos se on muuttunut
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add narration.md
          git diff --staged --quiet || git commit -m "Update narration.md"
          git push
